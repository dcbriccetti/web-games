<!DOCTYPE html>
<html>
<head>
    <title>Simple Canvas Example</title>
    <script type="text/javascript">
        function draw() {
            var canvas = document.getElementsByTagName('canvas')[0];
            var ctx = canvas.getContext('2d');
            
            ctx.fillStyle = "blue";
            ctx.fillRect(10, 10, 50, 50);
        }
    </script>
</head>
<body onload="draw();">
    <canvas width="100" height="100"></canvas>
</body>
</html>
