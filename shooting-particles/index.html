<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Shooting Particles</title>
    <script src="../js/phaser.min.js"></script>
</head>
<body>

<h1>Shooting Particles</h1>
<p>When you press the space bar, this program shoots several projectiles.
Rotate with the left and right arrows.</p>

<script type="text/javascript">

var game = new Phaser.Game(800, 800, Phaser.AUTO, '', {
    preload: preload, create: create, update: update
});

function preload() {
    game.load.image('Player', 'assets/player.png');
    game.load.image('Ball',   'assets/ball.png');
    game.load.image('Enemy',  'assets/enemy.png');
}

var player;
var enemy;
var cursors;
var running = true;
var emitter;

function create() {
    game.stage.backgroundColor = 'd0d0d0';
    game.physics.startSystem(Phaser.Physics.Arcade);

    player = game.add.sprite(150, game.world.centerY, 'Player');
    player.anchor.setTo(0.5, 0.5);
    enemy  = game.add.sprite(game.world.width - 150, game.world.centerY, 'Enemy');
    game.physics.arcade.enable(player);
    game.physics.arcade.enable(enemy);

    cursors = game.input.keyboard.createCursorKeys();
    var throwKey = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);
    throwKey.onDown.add(throwBall, this);

    emitter = game.add.emitter(0, 0, 100);
    emitter.makeParticles('Ball');

    game.input.onDown.add(throwBall, this);
}

function throwBall() {
    var x = Math.cos(player.rotation);
    var y = Math.sin(player.rotation);

    emitter.x = player.x + x * player.width / 2;
    emitter.y = player.y + y * player.height / 2;
    var velocity = 1000;
    emitter.setXSpeed(velocity * x, velocity * x);
    emitter.setYSpeed(velocity * y, velocity * y);
    emitter.start(false, 500, 200, 3);
    emitter._quantity = 3; // Work around bug in Phaser 2.0.5
}

function update() {
    if (running) {
        if (cursors.left.isDown) {
            player.angle -= 5;
        }
        if (cursors.right.isDown) {
            player.angle += 5;
        }
    }
    
    game.physics.arcade.collide(emitter, enemy, spriteContact, null, this);
}

function spriteContact(obj1, obj2) {
    if (obj1 === enemy) {
        obj1.kill();
    }
}

</script>

</body>
</html>
