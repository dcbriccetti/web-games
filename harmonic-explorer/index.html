<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Harmonic Explorer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/addons/p5.dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/addons/p5.sound.js"></script>
    <script type='module' src="sketch.js"></script>
    <style type="text/css">
        body {
            width: 100%;
            font-family: sans-serif;
        }
        .label {
            font-size: 70%;
            color: white;
        }
        #nomodules {
            display: none;
        }
        #controls {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            margin: .3em;
            padding: .2em;
        }
    </style>
</head>
<body>
<div id="nomodules">
    <p>This application uses “ES Modules”, which apparently are not supported or enabled in your browser.</p>
    <a href="https://jakearchibald.com/2017/es-modules-in-browsers/">More information</a>
</div>
<script nomodule>
    document.getElementById('nomodules').style.display = 'block';
</script>
<div id='controls'>
    <table>
        <tr>
            <td>
                <label for="volume" class="label">Volume</label>
            </td>
            <td>
                <input id='volume' type="range" min="0" max="1" step="0.05">
            </td>
        </tr>
        <tr>
            <td>
                <label for="numHarmonics" class="label">Number of Harmonics</label>
            </td>
            <td>
                <input id='numHarmonics' type="range" min="1" max="40" step="1">
            </td>
        </tr>
        <tr>
            <td>
                <label for="intonation" class="label">Intonation</label>
            </td>
            <td>
                <input id="intonation" type="range" min="0" max="1" step="0.05">
            </td>
        </tr>
        <tr>
            <td>
                <label for="speed" class="label">Generation Speed</label>
            </td>
            <td>
                <input id='speed' type="range" min="0" max="1" step="0.05">
            </td>
        </tr>
        <tr>
            <td>
                <label for="keyChange" class="label">Key Change</label>
            </td>
            <td id="keyChangeParent"></td>
        </tr>
        <tr>
            <td>
                <label for="key" class="label">Key</label>
            </td>
            <td>
                <span id='key' class="label"></span>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
