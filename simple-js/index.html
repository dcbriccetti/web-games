<!DOCTYPE html>
<html>
    <head>
        <title>Simple JavaScript Example</title>
        <script>
            function setRandomNumber() {
                document.getElementById("number").textContent = Math.random();
            }
        </script>
    </head>
    <body onload="setRandomNumber();">
        Here is a random number: <span id="number"></span>
    </body>
</html>
