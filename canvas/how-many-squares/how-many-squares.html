<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <title>How Many Squares on an 8×8 Board?</title>
    <script type="text/javascript" src="squares.js"></script>
    <style type="text/css">
        canvas {
            border: 5px solid black;
        }
        table tr td {
            text-align: right;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Brute Force “Solution” to How Many Squares Problem</h1>
    <div class="row">
        <div class="col6">
            <canvas id="board" width="400" height="400"></canvas>
        </div>
        <div class="col6" style="margin-left: 1em;">
            <table id="results" class="table table-sm">
                <thead>
                <th>Size</th>
                <th>Number</th>
                </thead>
                <tr id="totalRow"><td>Total</td><td id="total" align="right"></td></tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
