<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <style>
        #graphic {
            position: relative;
        }
    </style>
</head>
<body>
    <img id='graphic' src="graphic.png">
    <script>
        const downKeys = new Set();
        let x = 0;
        let y = 0;
        const graphic = document.getElementById('graphic');
        document.addEventListener('keydown', event => downKeys.add(event.key));
        document.addEventListener('keyup',   event => downKeys.delete(event.key));

        function update() {
            const s = graphic.style;
            if (downKeys.has('ArrowRight')) s.left = ++x + 'px';
            if (downKeys.has('ArrowDown' )) s.top  = ++y + 'px';
            if (downKeys.has('ArrowLeft'))  s.left = --x + 'px';
            if (downKeys.has('ArrowUp' ))   s.top  = --y + 'px';
            window.requestAnimationFrame(update);
        }

        window.requestAnimationFrame(update);

    </script>
</body>
</html>
