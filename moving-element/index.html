<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <style>
        #graphic {
            position: absolute;
        }
    </style>
</head>
<body>
    <img id='graphic' src="graphic.png">
    <script>
        const downKeys = new Set();
        let x = 0;
        let y = 0;
        const graphic = document.getElementById('graphic');
        document.addEventListener('keydown', (event) => downKeys.add(event.key));
        document.addEventListener('keyup',   (event) => downKeys.delete(event.key));

        function update() {
            if (downKeys.has('ArrowRight')) {
                x += 2;
                graphic.style.left = x + 'px';
            }
            if (downKeys.has('ArrowDown')) {
                y += 2;
                graphic.style.top = y + 'px';
            }
            window.requestAnimationFrame(update);
        }

        window.requestAnimationFrame(update);

    </script>
</body>
</html>
